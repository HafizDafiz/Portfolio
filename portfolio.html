<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" /> <!-- Link to the CSS file -->
    <title>My Portfolio</title>
  </head>
  <body>
    <!-- Portfolio Section -->
    <section id="portfolio" class="p-5">
      <div class="container">
        <h2 class="text-center mb-5">Portfolio</h2>
        <div class="row">
          <div class="col-md-4 mb-4">
            <img src="images/namecard.png" class="img-fluid portfolio-img" alt="Portfolio Image 1" data-bs-toggle="modal" data-bs-target="#modal1" />
            <p>Namecard Design</p>
          </div>
          <div class="col-md-4 mb-4">
            <img src="images/Banner.png" class="img-fluid portfolio-img" alt="Portfolio Image 2" data-bs-toggle="modal" data-bs-target="#modal2" />
            <p>Banner Design</p>
          </div>
          <div class="col-md-4 mb-4">
            <img src="images/Graph.png" class="img-fluid portfolio-img" alt="Portfolio Image 3" data-bs-toggle="modal" data-bs-target="#modal3" />
            <p>Graph Design</p>
          </div>
        </div>
        <div class="text-center mt-4">
          <a href="index.html" class="btn btn-light">
            <i class="bi bi-chevron-left"></i> Back
          </a>
        </div>
      </div>
    </section>

    <!-- Modals for Images -->
    <!-- Modal 1 -->
    <div class="modal fade" id="modal1" tabindex="-1" aria-labelledby="modal1Label" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal1Label">Namecard Design</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <img src="images/namecard.png" class="img-fluid" alt="Portfolio Image 1">
          </div>
        </div>
      </div>
    </div>

    <!-- Modal 2 -->
    <div class="modal fade" id="modal2" tabindex="-1" aria-labelledby="modal2Label" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal2Label">Banner Design</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <img src="images/Banner.png" class="img-fluid" alt="Portfolio Image 2">
          </div>
        </div>
      </div>
    </div>

    <!-- Modal 3 -->
    <div class="modal fade" id="modal3" tabindex="-1" aria-labelledby="modal3Label" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal3Label">Graph Design</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <img src="images/Graph.png" class="img-fluid" alt="Portfolio Image 3">
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmDIpI7msE5kFtONT6O7GXQmCZ8EY5P5uYv4Y5m4Lq0CwiJh2GnT1H" crossorigin="anonymous"></script>
  </body>
</html>
